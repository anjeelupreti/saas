{% extends "base.html" %}


{% block content %}
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Pick your username" required>
    <input type="password" name="password" placeholder="Pick a unique password" required>
    <button type="submit">Register !</button>
</form>
{% endblock content %}
